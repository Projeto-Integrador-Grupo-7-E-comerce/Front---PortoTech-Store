<div class="d-flex login">
  <section class="container text" *ngIf="!isLogado(); else logado">
    <div class="logo">
      <img src="../../assets/img/Logo PortoTech.png" class="logo" alt="logo">
    </div>
    <p class="bemVindo">Bem-vindo</p>
    <p class="text-center tech">PortoTech Store: A mais nova loja de produtos tecnológicos</p>
    <form class="d-flex flex-column align-items-center">
      <div class="text-center validacao">
      </div>
      <div class="mb-3 form-group w-50">
        <label class="form-label mt-5">Usuário</label>
        <input placeholder="Digite seu usuário" type="text" class="form-control" name="usuario"
          [(ngModel)]="userLogin.username" />
      </div>
      <div class="mb-3 form-group w-50">


        <label class="form-label mt-2">Senha</label>
        <input placeholder="Digite sua senha" type="password" class="form-control" name="senha"
          [(ngModel)]="userLogin.password" id ="inputSenha" />
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault"(click)=verSenha()>
          <label class="form-check-label" for="flexSwitchCheckDefault">Visualizar senha</label>
        </div>

      </div>
      <button type="submit" class="btn btn mt-3 fs-5" (click)="entrar()">Entrar</button>
    </form>
    <p class="text-center">
      Não tem uma conta? <a routerLink='/cadastrarusuario'>Cadastre-se</a>
    </p>
  </section>
</div>
<ng-template #logado>
  <h3>Você já está logado saia se quiser trocar de conta</h3>
</ng-template>
