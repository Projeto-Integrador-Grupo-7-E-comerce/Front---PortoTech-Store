<div class="container mt-5">

  <div class="row">

    <div class="col-md-8">
      <div class="card">
        <h5 class="card-header">Carrinho</h5>

        <div class="d-flex flex-column" *ngIf="carrinhoLocal.length>0">

          <div class="grid-container" *ngFor="let produto of carrinhoLocal">
            <div class="foto div">
              <img src={{produto.urlFotoProduto}} alt="" height="256" width="256">
            </div>
            <div class="info div">
              <h3>{{produto.nomeProduto}}</h3>
              <h3>R${{produto.precoVendaProduto}}</h3>
              <h3>{{produto.marcaProduto}}</h3>
              <h3>Qtde</h3>
            </div>
          </div>

        </div>


      </div>
    </div>

    <div class="col-md-4">

      <div class="card">
        <h5 class="card-header">Resumo do pedido</h5>

        <div class="card-body">
          <h5 class="text-center"></h5>
          <hr>
          <h5 class="text-center">R$ {{total}}</h5>
          <small class="text-center">
            <p></p>
            <p><a></a> </p>
          </small>
        </div>

        <div class="d-flex justify-content-center mb-2">
          <button type="button" class="btn">Finalizar Compra</button>
        </div>

      </div>

    </div>

  </div>

</div>
