<!-- CARROSSEL -->

<div class="container" *ngIf="exibirCarrossel()">
  <div class="row">
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="../../assets/img/br-feature-galaxy-book-s-intel-409794316.png"
            class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="../../assets/img/buds-2.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="../../assets/img/Samsung_Galaxy-S22-1-1536x864.jpg" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
</div>
<!-- PRODUTOS  -->

<div class="container-fluid">
  <div class="row" *ngIf="listaProdutos.length>0">

    <div *ngFor="let produto of listaProdutos" class="col-md-3 d-flex align-items-stretch">
      <div class="card">

        <a class="a-card" [routerLink]="['/produto',produto.idProduto]">
          <img class="card-img-top imgCard" src={{produto.urlFotoProduto}} alt="Card image cap">
        </a>
        <div class="card-body d-flex flex-column justify-content-between">

          <div>

            <a class="a-card" [routerLink]="['/produto',produto.idProduto]">

              <h5 class="card-title">{{produto.nomeProduto}}</h5>
              <p class="card-text h-60 textDescription">{{produto.descricaoProduto}}</p>
            </a>
          </div>

          <div class="d-flex flex-column">
            <a class="a-card" [routerLink]="['/produto',produto.idProduto]">
              <p class="preco">{{produto.precoVendaProduto | currency}}</p>
            </a>
            <a class="btn" (click)="adicionarCarrinho(produto)" routerLink="/carrinho">COMPRAR</a>
            <a class="btn mt-2" style="background-color: rgb(26, 26, 219);"
              (click)="adicionarCarrinho(produto)">Adicionar
              ao carrinho</a>
          </div>

        </div>
      </div>

    </div>





  </div>



</div>
<!-- fim row-->
